<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from Flask</title>
</head>
<body>

    {% if age %}
      <h1>Hello {{ user }}! You're {{ age }} old!</h1>
    {% else %}
      <h1>Hello {{ user }}! I don't know how old you are.</h1>
    {% endif %}

</body>
</html>
